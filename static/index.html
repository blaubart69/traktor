<!doctype html>
<html data-ng-app="tractor">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
	.traktor-container {position: relative;}
	.traktor-image {width:100%; display: block;}
</style>

<script src="scripts/angular.min.js"></script>
<script src="scripts/tractor.js"></script>
<title>Traktor</title>
</head>
<body data-ng-controller="TractorController as ctrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6"><div class="traktor-container"><img class="traktor-image" src="{{videoUrl}}"></div></div>			
			<div class="col-sm-6">
				<form name="tractorForm" method="post">
					<div class="col-sm-6"><button name="stop" data-ng-click="ctrl.stop()" class="btn btn-block btn-lg btn-danger"><span class="glyphicon glyphicon-off"></span></button></div>

					<div class="col-sm-6"><button name="apply" data-ng-click="ctrl.applyChanges()" class="btn btn-block btn-lg btn-primary"><span class="glyphicon glyphicon-ok"></span></button></div>

					<div class="col-sm-6"><button name="direction" data-ng-click="ctrl.perform('left')" class="btn btn-block btn-lg btn-primary"><span class="glyphicon glyphicon-chevron-left"></span></button></div>
					<div class="col-sm-6"><button name="direction" data-ng-click="ctrl.perform('right')" class="btn btn-block btn-lg btn-primary"><span class="glyphicon glyphicon-chevron-right"></span></button></div>
					<div class="col-sm-6"><h1>{{data.detecting ? 'LÃ„UFT': 'STEHT'}}</h1></div>
					<div class="col-sm-12">
						<label>Konfiguration</label>
						<textarea name="model" class="form-control" rows="5">{{data|json}}</textarea>
						<!-- textarea data-json-text name="model" data-ng-model="data" class="form-control" rows="5"></textarea -->
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<pre>{{response}}</pre>
			</div>
		</div>
	</div>
</body>
</html>
